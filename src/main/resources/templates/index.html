<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <h1>Hello, world!</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2" style="background-color:red;">Red</div>
      <div class="col-sm-8" style="background-color:blue;">Blue</div>
      <div class="col-sm-2" style="background-color:yellow;">Yellow</div>
    </div>
  </div>
    <!-- ボタンを追加 -->
    <button onclick="redirectToOtherController()">SELECT結果へ</button>

    <script>
        function redirectToOtherController() {
            // 別のコントローラーへのURLを指定
            window.location.href = '/other-controller'; // 遷移先のURLを適宜変更
        }
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
